<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="mainpage.html">
                <img src="/img/logo.jpeg" alt="AInterview">
            </a>
            <div id="divBtn" class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-light" type="button" onclick="window.location.href='signIn.html'">마이페이지</button>
                <button class="btn btn-light" type="button" onclick="window.location.href='signUp.html'">로그아웃</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="question_output">
            질문 : 본인의 강점을 좋은 결과를 얻은 다른 사례가 있다면 무엇인가요?
        </div>
        <div class="interviewer">
            <video muted autoplay loop>
            <!-- <img src="/img/interviewer_exam2.jpeg" alt="AInterviewer"> -->
            <source src="/play/KakaoTalk_Video_2023-05-21-23-01-15.mp4" type="video/mp4">
        </video>
        </div>


        <div class="canvasAndButton">
            <div class="canvas">
                <div>
                    <img src="/img/mic.png" alt="mic">
                </div>
                <div>
                    <canvas id="visualizer"></canvas>
                </div>
            </div>
            <div class="button">
                <button class="btn btn-light" type="button">면접 종료</button>
            </div>
        </div>
        <script>
            // 브라우저에서 마이크 액세스 권한 요청
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const audioContext = new AudioContext();
                    const source = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();
                    const canvas = document.getElementById('visualizer');
                    const canvasCtx = canvas.getContext('2d');

                    // 캔버스 크기 조정
                    canvas.width = 300;
                    canvas.height = 60;

                    // 분석기 노드 설정
                    analyser.fftSize = 2048;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    // 소리 시각화
                    function draw() {
                        requestAnimationFrame(draw);
                        analyser.getByteFrequencyData(dataArray);
                        canvasCtx.fillStyle = 'rgb(255, 255, 255)';
                        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                        const barWidth = canvas.width / bufferLength * 2.5;
                        let barHeight;
                        let x = 0;
                        for (let i = 0; i < bufferLength; i++) {
                            barHeight = dataArray[i] / 2;
                            canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',0,0)';
                            canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight);
                            x += barWidth + 1;
                        }
                    }

                    // 마이크 입력 소스 연결
                    source.connect(analyser);
                    draw();
                })
                .catch(error => console.log(error));
        </script>
    </main>


    <!-- 추가할 예정 -->
    <footer>

</body>
