<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <style>
        @font-face {
            font-family: 'MICEGothic Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/MICEGothic Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/result.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="mainpage.html">
                <img src="/img/logo.jpeg" alt="AInterview">
            </a>
            <div id="divBtn" class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-light" type="button" onclick="window.location.href='signIn.html'">마이페이지</button>
                <button class="btn btn-light" type="button" onclick="window.location.href='signUp.html'">로그아웃</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="in_main">
            <div class="mypageNav">
                <h2>내 질문/영상 확인하기</h2>
            </div>
            <div class="mypage">
                <div class="mypageLeft">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    고정질문
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <button id="fixed_ques1" type="button" class="btn">
                                        질문1
                                    </button>
                                    <br>
                                    <button id="fixed_ques2" type="button" class="btn">
                                        질문2
                                    </button>
                                    <br>
                                    <button id="fixed_ques3" type="button" class="btn">
                                        질문3
                                    </button>
                                    <br>
                                    <button id="fixed_ques4" type="button" class="btn">
                                        질문4
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    기술질문
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <button id="tech_ques" type="button" class="btn">
                                        질문
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    인적성질문
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <button id="personality_ques1" type="button" class="btn">
                                        질문1
                                    </button>
                                    <br>
                                    <button id="personality_ques2" type="button" class="btn">
                                        질문2
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mypageRight">
                    <div class="container">
                        <video width="550" height="350" controls>
                            <source src="/play/recorded-video.mp4" type="video/mp4">
                        </video>

                        <div style="position: relative; padding: 30px;">
                            <div id="feedback" class="feedback_text">AI가
                                분석한 피드백 보기</div>
                            <button id="personality_ques2" type="button"
                                style="position:relative; left: 60px; border: 1px;  border-style: solid; border-color: black;"
                                class="btn" onclick="window.location.href='result.html'" onmouseover="showFeedback()"
                                onmouseout="hideFeedback()">
                                다음
                            </button>

                         
                        </div>


                    </div>
                    <div class="ques">
                        <h5>질문</h5>
                    </div>
                    <h5 id="recv_ques"></h5>
                </div>
            </div>
        </div>
    </main>
    <!-- 추가할 예정(ex 캡스톤 조 이름이나 학교 이름 등) -->
    <footer>
        <div>

        </div>
    </footer>

    <script>
        // 버튼 누를시 질문이 바뀜

        var button_fixed_ques1 = document.getElementById('fixed_ques1');
        var button_fixed_ques2 = document.getElementById('fixed_ques2');
        var button_fixed_ques3 = document.getElementById('fixed_ques3');
        var button_fixed_ques4 = document.getElementById('fixed_ques4');

        var button_tech_ques = document.getElementById('tech_ques');

        var button_personality_ques1 = document.getElementById('personality_ques1');
        var button_personality_ques2 = document.getElementById('personality_ques2');

        // 버튼 클릭 이벤트 리스너 추가
        button_fixed_ques1.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = '클래스를 가진 요소의 내부 텍스트를 가운데로 정렬합니다.';
        });

        button_fixed_ques2.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = '본인의 강점을 좋은 결과를 얻은 다른 사례가 있다면 무엇인가요? 다른 사례가 있다면 무엇인가요?';
        });

        button_fixed_ques3.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = 'button_fixed_ques3';
        });

        button_fixed_ques4.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = 'button_fixed_ques4';
        });

        button_tech_ques.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = 'tech_ques';
        });

        button_personality_ques1.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = 'personality_ques1';
        });

        button_personality_ques2.addEventListener('click', function () {
            // 내부 텍스트 변경
            var h5 = document.getElementById('recv_ques');
            h5.innerText = 'personality_ques2';
        });

    </script>
    <script>

        //버튼에 마우스 올릴때만 글이 나옴
        function showFeedback() {
            var feedback = document.getElementById("feedback");
            feedback.style.opacity = "1";
        }

        function hideFeedback() {
            var feedback = document.getElementById("feedback");
            feedback.style.opacity = "0";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
