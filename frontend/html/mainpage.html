<body>

            <div id="divBtn" class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-light" type="button" onclick="window.location.href='myPage'">마이페이지</button>
                <button class="btn btn-light" type="button" onclick="window.location.href='signUp.html'">로그아웃</button>

    <main>
        <div class="main1">

                    </div>
                    <div>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-light" onclick="window.location.href='PreparingInterview.html'" >

                </div>

            <div class="main1Right">
                <img src="/img/mainpageImg(1).jpg" alt="mainpageImg1">

                    면접 준비,<br>

    <!-- 추가할 예정 -->
    <footer>
        <div>
            
        </div>
    </footer>


    
    

    <script>
        // 캐러셀의 마지막장으로 갈 경우, 
        // "다음" 에서 "면접시작"으로 바뀌는 코드
        var carousel = document.getElementById("carouselExampleControlsNoTouching");
        var buttonContainer = document.getElementById("buttonContainer");
        var button = buttonContainer.querySelector("button");

        carousel.addEventListener("slid.bs.carousel", function (event) {
            var activeItem = event.relatedTarget;
            var isLastSlide = activeItem.nextElementSibling === null;

            if (isLastSlide) {
                button.innerHTML = "면접시작";
                button.addEventListener("click", function () {
                    window.location.href = "PreparingInterview.html";
                });
            } else {
                button.innerHTML = "다음";
                button.removeEventListener("click", null);
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
