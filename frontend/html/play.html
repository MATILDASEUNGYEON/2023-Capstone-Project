    <style>

.video-container {
    position: relative;

    color: white;
    font-size: 24px;
    z-index: 1;
  }

        /* video */

        video {
            max-width: 80%;
            display: block;
            margin: 20px auto;

        /* footer 부분 css */

        footer div {
            margin-top: 100px;
            height: 70px;
            background-color: gray;
        }

</head>

<body>

    <div class="video-container">
            <img src="/img/interviewer_exam2.jpeg" alt="AInterviewer">

<!doctype html>
<html lang="ko">
  <head>
  <meta charset="utf-8">
    <title>CSS</title>
    <style>
      body { padding: 0px; margin: 0px; }
      .jb-box { width: 100%; height: 500px; overflow: hidden;margin: 0px auto; position: relative; }
      video { width: 100%; }

      .jb-text p {  text-align: center; font-size: 48px; color: #ffffff; }
    </style>
  </head>
  <body>
    <div class="jb-box">
      <video muted autoplay loop>
        <source src="/play/clouds.mp4" type="video/mp4">
        <strong>Your browser does not support the video tag.</strong>
      </video>
      <div class="jb-text">
        <p>질문 : 본인의 강점을 좋은 결과를 얻은 다른 사례가 있다면 무엇인가요?</p>
      </div>
    </div>
  </body>
</html>
